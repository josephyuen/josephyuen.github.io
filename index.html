<html>

<head>
  <script src="gifshot.js"></script>

</head>

<body>

<div>
    <button onclick="updateCode()" style width="100px;height=50px">Update code content</button>
</div>

<script>

function updateCode() {
  gifshot.createGIF({
  'images': ['http://i.imgur.com/2OO33vX.jpg', 'http://i.imgur.com/qOwVaSN.png', 'http://i.imgur.com/Vo5mFZJ.gif']
  },function(obj) {
   if(!obj.error) {
    var image = obj.image,
    animatedImage = document.createElement('img');
    animatedImage.src = image;
    document.body.appendChild(animatedImage);
  }
});
}

</script>

</body>

</html>
